<div class="planilla-tipo-container">
  <!-- Toast para notificaciones -->
  <p-toast></p-toast>
  
  <!-- Confirm Dialog -->
  <p-confirmDialog></p-confirmDialog>

  <!-- Header con botón de agregar -->
  <div class="page-header">
    <div class="header-content">
      <span class="header-title">Planilla tipo</span>
      <button pButton type="button" 
              icon="pi pi-plus" 
              class="p-button-sm add-button"
              (click)="agregarNuevo()"
              pTooltip="Agregar nueva planilla tipo"
              tooltipPosition="bottom"></button>
    </div>
  </div>

  <!-- Tabla de planillas tipo -->
  <div class="table-wrapper">
    <p-table 
      [value]="planillasTipo" 
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} planillas"
      [globalFilterFields]="['codigo', 'descripcion']"
      [tableStyle]="{ 'min-width': '100%' }"
      styleClass="planilla-tipo-table">
      
      <!-- Columnas -->
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 120px">Codigo</th>
          <th>Descripcion</th>
          <th style="width: 200px; text-align: center">Acciones</th>
        </tr>
      </ng-template>

      <!-- Filas -->
      <ng-template pTemplate="body" let-planilla let-rowIndex="rowIndex">
        <tr>
          <!-- Código -->
          <td>
            <input 
              *ngIf="planilla.isEditing" 
              type="text" 
              pInputText 
              [(ngModel)]="planilla.codigo"
              [disabled]="!planilla.isNew"
              class="table-input"
              maxlength="10" />
            <span *ngIf="!planilla.isEditing">{{ planilla.codigo }}</span>
          </td>

          <!-- Descripción -->
          <td>
            <input 
              *ngIf="planilla.isEditing" 
              type="text" 
              pInputText 
              [(ngModel)]="planilla.descripcion"
              class="table-input"
              maxlength="100" />
            <span *ngIf="!planilla.isEditing">{{ planilla.descripcion }}</span>
          </td>

          <!-- Acciones -->
          <td class="actions-cell">
            <div class="action-buttons">
              <!-- Botón Editar -->
              <button 
                pButton 
                type="button" 
                icon="pi pi-pencil" 
                class="p-button-rounded p-button-text p-button-sm"
                (click)="editar(planilla)"
                pTooltip="Editar"
                tooltipPosition="top">
              </button>

              <!-- Botón Eliminar -->
              <button 
                pButton 
                type="button" 
                icon="pi pi-trash" 
                class="p-button-rounded p-button-text p-button-sm p-button-danger"
                (click)="eliminar(planilla, rowIndex)"
                pTooltip="Eliminar"
                tooltipPosition="top">
              </button>

              <!-- Botón Cancelar -->
              <button 
                pButton 
                type="button" 
                icon="pi pi-undo" 
                class="p-button-rounded p-button-text p-button-sm p-button-secondary"
                (click)="cancelar(planilla, rowIndex)"
                [disabled]="!planilla.isEditing"
                pTooltip="Cancelar"
                tooltipPosition="top">
              </button>

              <!-- Botón Guardar -->
              <button 
                pButton 
                type="button" 
                icon="pi pi-save" 
                class="p-button-rounded p-button-text p-button-sm p-button-success"
                (click)="guardar(planilla, rowIndex)"
                [disabled]="!planilla.isEditing"
                pTooltip="Guardar"
                tooltipPosition="top">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="text-center empty-message">
            <i class="pi pi-info-circle"></i>
            <p>No se encontraron planillas tipo</p>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
