<div class="banco-container">
  <!-- Toast para notificaciones -->
  <p-toast></p-toast>

  <!-- Confirm Dialog -->
  <p-confirmDialog></p-confirmDialog>

  <p-panel header="Banco" styleClass="shadow-xl rounded-xl mb-3">
    <div class="flex justify-content-between align-items-center mb-3">
      <button pButton type="button"
                icon="pi pi-plus"
                class="p-button-sm add-button"
                (click)="agregarNuevo()"
                label="Nuevo Banco"
                pTooltip="Agregar nuevo banco"
                tooltipPosition="bottom"></button>
    </div>

    <p-table
      #dt
      [value]="bancos"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} bancos"
      [globalFilterFields]="['codigo', 'descripcion']"
      [tableStyle]="{ 'min-width': '100%' }"
      styleClass="banco-table p-datatable-sm p-datatable-striped p-datatable-gridlines">

      <!-- Columnas -->
      <!-- Columnas -->
      <ng-template pTemplate="header">
        <tr>
          <th style="width: auto">Codigo</th>
          <th style="width: auto">Descripcion</th>
          <th style="width: auto; text-align: center">Activo</th>
          <th style="width: auto; text-align: center">Acciones</th>
        </tr>
      </ng-template>

      <!-- Filas -->
      <ng-template pTemplate="body" let-banco let-rowIndex="rowIndex">
        <tr>
          <!-- Código -->
          <td>
            <input
              *ngIf="banco.isEditing"
              type="text"
              pInputText
              [(ngModel)]="banco.codigo"
              [disabled]="!banco.isNew"
              class="table-input"
              maxlength="10" />
            <span *ngIf="!banco.isEditing">{{ banco.codigo }}</span>
          </td>

          <!-- Descripción -->
          <td>
            <input
              *ngIf="banco.isEditing"
              type="text"
              pInputText
              [(ngModel)]="banco.descripcion"
              class="table-input"
              maxlength="100" />
            <span *ngIf="!banco.isEditing">{{ banco.descripcion }}</span>
          </td>

          <!-- Activo (checkbox) -->
          <td class="text-center">
            <p-checkbox
              [(ngModel)]="banco.activo"
              [binary]="true"
              [disabled]="!banco.isEditing"
              inputId="activo-{{rowIndex}}">
            </p-checkbox>
          </td>

          <!-- Acciones -->
          <td class="actions-cell">
            <div class="action-buttons">
              <!-- Botón Editar -->
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-sm"
                (click)="editar(banco)"
                pTooltip="Editar"
                tooltipPosition="top">
              </button>

              <!-- Botón Eliminar -->
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-sm p-button-danger"
                (click)="eliminar(banco, rowIndex)"
                pTooltip="Eliminar"
                tooltipPosition="top">
              </button>

              <!-- Botón Cancelar -->
              <button
                pButton
                type="button"
                icon="pi pi-undo"
                class="p-button-rounded p-button-text p-button-sm p-button-secondary"
                (click)="cancelar(banco, rowIndex)"
                [disabled]="!banco.isEditing"
                pTooltip="Cancelar"
                tooltipPosition="top">
              </button>

              <!-- Botón Guardar -->
              <button
                pButton
                type="button"
                icon="pi pi-save"
                class="p-button-rounded p-button-text p-button-sm p-button-success"
                (click)="guardar(banco, rowIndex)"
                [disabled]="!banco.isEditing"
                pTooltip="Guardar"
                tooltipPosition="top">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Empty message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center empty-message">
            <i class="pi pi-info-circle"></i>
            <p>No se encontraron bancos</p>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </p-panel>

</div>
